<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Ошибка 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 6rem;
            color: rgba(0, 0, 0, 0.92);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button-secondary {
            background-color: #95a5a6;
        }

        .button-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>400</h1>

    <p th:text="${message}">К сожалению, запрашиваемая вами страница не существует. Возможно, она была перемещена или удалена.</p>
    <a th:href="@{/product}" class="button">Вернуться на главную</a>
    <a href="javascript:history.back()" class="button button-secondary">Вернуться назад</a>
</div>
</body>
</html>
